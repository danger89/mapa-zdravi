<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      href="https://www.pngall.com/wp-content/uploads/2016/06/Doctor-Symbol-Caduceus-Free-Download-PNG.png"
    />
    <title>{% block title %}{% endblock %} Mapa zdraví</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg p-3 navbar-dark bg-dark text-light">
      <img
        src="https://www.citypng.com/public/uploads/small/11639360387mkrjjyvpivdj0abphk62tbisvxfntvdhb93bv78rpd5gtolbrkakfetjkhg2ol21mrlfxibrweiefg0h66pnxqm0q1yrso4bgzvc.png"
        width="30"
        height="20"
      />
      <a class="navbar-brand" href="{{ url_for('views.home') }}">Mapa zdraví</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
          <a class="nav-item nav-link" id="home" href="/">Hlavní stránka</a>
          <a class="nav-item nav-link" id="about" href="/mapa">Mapa</a>
          <a class="nav-item nav-link" id="about" href="/statistiky"
            >Statistiky</a
          >
          <a class="nav-item nav-link" id="about" href="/about">O projektu</a>
        </div>
      </div>
    </nav>

    <br />

    <div class="containter">{% block content %} {% endblock %}</div>

    <div class="footer p-3 bg-dark mt-4 text-light">
      <div class="row align-items-center">
        <div class="col text-center text-lg-left">
          <p class="mb-1">TODO footer</p>

          <!-- <p class="mb-1">
            Vydavatel: ČVUT, Fakulta informačních technologií, Praha ve
            spolupráci s laboratoří OpenDataLab.<br />
          </p>
          <p class="mb-0 font-italic">
            Provozovatel neodpovídá za správnost a úplnost zpracovaných dat a
            informací, ani tato neověřuje a zříká se zodpovědnosti za veškeré
            škody a újmy, které by použitím těchto dat mohly vzniknout.
          </p> -->
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='index.js') }}"
    ></script>
  </body>
</html>
